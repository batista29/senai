<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD: ITENS DE PATRIMONIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onLoad="carregar()">
    <header>
        <h1>Cadastro de patrimonio</h1>
        <button onClick="adicionar()">Novo</button>
    </header>
    <main id="corpo">
        <div class="card model">
            <div id="texto" class="texto">
                <p id="ni">NI:</p>
                <p id="aquisicao">Aquisição:</p>
                <p id="denominacao">Denominação:</p>
                <p id="valor">Valor: $</p>
            </div>
            <img id="img" src="" alt="Ilustracao">
            <div>
                <button id="del">-</button>
            </div>
        </div>
        
        
    </main>
    <div class="fundomodal modal">
            <div class="model">
                <p>informações <button onClick="fecharModal()">x</button> </p>
                <input id="inpNi" type="text" placeholder="ni">
                <input id="inpAquisicao" type="text" placeholder="aquisição">
                <input id="inpDenominacao" type="text" placeholder="Denominação">
                <input id="inpValor" type="text" placeholder="Valor">
                <input id="inpImg" type="text" placeholder="imagem">
                <button onClick="confirmarCadastro()">enviar</button>
            </div>
        </div>
</body>
<script src="itens.js"></script>
</html>
