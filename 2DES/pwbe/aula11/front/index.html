<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arquivo blob</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onLoad="carregar()">
    <header>
        <h3>Usu√°rios</h3>
    </header>
    <div class="modal">
        <form class="form" action="http://localhost:5000/clientes" method="post" enctype="multipart/form-data"
            id="form">
            <H4>CRIAR NOVO USUARIO</h4>
            <input type="text" id="login" name="login" placeholder="login" required />
            <input type="text" id="nome" name="nome" placeholder="nome" required />
            <input type="text" id="nascimento" name="nascimento" placeholder="nascimento" required />
            <input type="text" id="tell" name="telefone" placeholder="tell" required />
            <input type="file" name="avatar" id="fileUpdate" onchange="toBase64update()"
                accept="image/jpeg, image/png" />
            <button type="submit" id="submit">Criar</button>
        </form>
    </div>
    <div id="corpo">
        <div class="infos card model">
            <div class="info">
                <p id="nome">Nome: </p>
                <p id="login">Login: </p>
                <p id="nascimento">Nascimento: </p>
                <p id="telefone">Telefone: </p>
                <button class="delete" onClick="deletar()">Deletar</button>
            </div>
            <div class="img">
                <img id="img" src="" alt="">
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
