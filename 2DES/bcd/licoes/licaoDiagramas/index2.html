<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <div class="prt1">
        <h3>INFORMAÇÕES DO TÉCNICO</h3>
        <div>
            <label>MATRÍCULA:</label>
            <input type="number"/>
        </div>
        <div>
            <label>NOME:</label>
            <input type="text"/>
        </div>
        <div>
            <label>TELEFONE:</label>
            <input type="number"/>
        </div>
        <div>
            <label>FORMAÇÃO:</label>
            <input type="text"/>
        </div>
        <h3>INFORMAÇÕES DA VIAGEM</h3>
        <div>
            <label>DATA:</label>
            <input type="date"/>
        </div>
        <div>
            <label>ORIGEM:</label>
            <input type="text"/>
        </div>
        <div>
            <label>DESTINO:</label>
            <input type="text"/>
        </div>
        <div>
            <label>DISTÂNCIA(KM):</label>
            <input type="number"/>
        </div>
        <div>
            <label>HORA PARTIDA:</label>
            <input type="time"/>
        </div>
        <div>
            <label>HORA CHEGADA:</label>
            <input type="time"/>
        </div>
        <div>
            <label class="manutencao">NÚMERO MANUTENÇÃO:</label>
            <input type="number"/>
        </div>
        <button>enviar</button>
    </div>
    </main>
</body>
</html>
