<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de entregas</title>
    <link rel="stylesheet" href="src/css/all.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="https://tse1.mm.bing.net/th?id=OIP.GtkTddU3BnWx8md7i6sO1QHaG7&pid=Api&rs=1&c=1&qlt=95&w=132&h=123.ico" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <h1>gestão de entregas</h1>
    </header>
    <main>
        <section class="pedidos">
            <div class="gerarPedido">
                <div class="pedido">
                    <p>Cliente:</p>
                    <p>Endereco:</p>
                    <p>Produto:</p>
                    <button onclick=" gerarPedido()">Gerar Pedido</button>
                </div>
                <div class="infoPedido">
                    <input id="cliente" type="text">
                    <input id="endereco" type="text">
                    <input id="produto" type="text">
                    <input id="data" type="datetime-local">
                </div>
            </div>
            <section class="infoEntrega">
                <section class="execucao">
                    <h2>Em execução</h2>


                    <div class="exe model">
                        <div class="teste">
                            <p id="exId">id:</p>
                            <p id="exCli">cliente:</p>
                            <p id="exProd">produto:</p>
                            <p id="exEnd">endereco:</p>
                            <p id="exData">data:</p>
                            <p id="exHora">horario:</p>
                            <p class="model" id="exFunc">horario:</p>
                            <button onclick=atualizarPedido(this)>
                                <img src="https://w7.pngwing.com/pngs/861/616/png-transparent-computer-icons-button-button-cdr-text-area-thumbnail.png"
                                    alt="">
                                <p>Enviar Entrega</p>
                            </button>

                        </div>
                    </div>



                </section>
                <section class="caminho">
                    <h2>A caminho</h2>
                    <div class="cam model">
                        <div class="teste">
                            <p id="caId">id:</p>
                            <p id="caCli">cliente:</p>
                            <p id="caProd">produto:</p>
                            <p id="caEnd">endereco:</p>
                            <p id="caData">data:</p>
                            <p id="caHora">horario:</p>
                            <p id="caEnt">entrega:</p>
                            <button onclick="finalizarEntrega(this)">
                                <img src="https://i.pinimg.com/474x/94/dc/12/94dc122780d19b93deb9a3ec87e227bb.jpg"
                                    alt="">
                                <p>finalizar Entrega</p>
                            </button>
                        </div>
                    </div>
                </section>
            </section>
            <section class="allPedidos">
                <h2>Pedidos</h2>
                <div class="itensPedido model">
                    <p id="idCli">id:</p>
                    <p id="CliNome">cliente:</p>
                    <p id="Produto">produto:</p>
                    <p id="Endereco">endereco:</p>
                    <p id="Data">data:</p>
                    <p id="Hora">horario:</p>
                </div>
            </section>
            <a href="pages/funcionarios/funcionarios.html">
                <button class="btnFunc">
                    Funcionarios
                </button>
            </a>
        </section>
    </main>
</body>
<script src="src/js/index.js"></script>

</html>
