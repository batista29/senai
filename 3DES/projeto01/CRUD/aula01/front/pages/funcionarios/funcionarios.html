<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionario</title>
    <link rel="stylesheet" href="../../src/css/all.css">
    <link rel="stylesheet" href="../../src/css/funcionarios.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Gestão de Funcionários</h1>
    </header>
    <main>
        <section class="allFuncionarios">
            <h2>Funcionarios</h2>
            <button onclick="abrirModal()">+</button>
            <section class="funcionario">
                <div class="func model">
                    <button onclick="excluirFuncionarios(this)">x</button>
                    <button onclick="abrirModalAtt(this)">att</button>
                    <p class="idEntregador">id:</p>
                    <p class="nomeEntregador">nome:</p>
                    <p class="veiculo">veiculo:</p>
                </div>
            </section>
        </section>
        <a href="../../index.html">
            <button class="btnHome">
                <</button>
        </a>

    </main>

    <div class="modal-container model">
        <div class="funcModal">
            <button onclick="fecharModal()" class="fechar">X</button>
            <form action="">
                <button onclick="adicionarFuncionario()">Cadastrar Funcionário</button>
                <label for="">nome:</label>
                <input id="inpNomeFunc" type="text">
                <label for="">email</label>
                <input id="inpEmail" type="text">
                <label for="">senha</label>
                <input id="inpSenha" type="text">
                <label for="">veiculo</label>
                <input id="inpVeiculo" type="text">
            </form>
        </div>
    </div>

    <div class="attModal model">
        <div class="attFuncModal">
            <button onclick="fecharModalAtt()" class="fechar">X</button>
            <form  action="">
                <label  for="">nome:</label>
                <input id="attNomeFunc" type="text">
                <label for="">email</label>
                <input id="attEmail" type="text">
                <label for="">senha</label>
                <input id="attSenha" type="text">
                <label for="">veiculo</label>
                <input id="attVeiculo" type="text">
                <button onclick="atualizarFuncionario()">Atualizar Funcionário</button>
            </form>
        </div>
    </div>

</body>
<script src="../../src/js/funcionario.js"></script>

</html>
