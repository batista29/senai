<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lição</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onLoad="carregar()">
    <div>
        <div class="main">
            <div class="lista model">
                <h2 id="data"></h2>
                <h2 id="vendedor"></h2>
                <h2 id="nome_prod"></h2>
                <h2 id="quantidade_prod"></h2>
                <h2 id="valor"></h2>
            </div>
        </div>
    </div>

    <div class="down">
        <div class="inputs">
            <input id="inp" type="number">
            <button onclick="enviar()">++++</button>
        </div>

        <div class="buscar">
            <h2>digite o id do setor que deseja buscar</h2>
            <input id="id_busca" type="number">
            <button onclick="buscar()">buscar</button>

            <h3 id="nome_busca"></h3>
            <h3 id="comissao_busca"></h3>
            <span class="infos model">
                <h2 id="dataBusca"></h2>
                <h2 id="vendedorBusca"></h2>
                <h2 id="nome_prodBusca"></h2>
                <h2 id="quantidade_prodBusca"></h2>
                <h2 id="valorBusca"></h2>
            </span>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
