<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lição</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="carregar()">
    <table>
        <thead class="main">
            <tr class="lista model">
                <th id="nome_prod"></th>
                <th id="valor"></th>
                <th id="setor"></th>
            </tr>
        </thead>
    </table>

    <div class="down">
        <div class="cadastro">
            <h6>Cadastro</h6>
            <input id="nome" type="text">
            <input id="valor_prod" type="text">
            <input id="setorId" type="text">
            <button onclick="enviar()">enviar informações</button>
        </div>
        <div class="buscar">
            <h3>digite o id do produto que busca</h3>
            <input id="id_busca" type="number">
            <button onclick="buscarProd()">buscar produto</button>

            <h3 id="nome_busca"></h3>
            <h3 id="valor_busca"></h3>
            <h3 id="setor_busca"></h3>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
